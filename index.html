<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <section>
    <div class="box">
      <img src="images/illustration-hero.svg" alt="">
      <h3>Order Summary</h3>
      <p>You can now listen to any song or pocast on any device and anywhere you like.</p>
      <div class="plan">
        <div>
          <img src="images/icon-music.svg" alt="music icon">
        </div>
        <div>
          <p><span>Annual Plan</span><br>$69.99/year</p>
        </div>
        <div>
          <a href="/">Change</a>
        </div>
      </div>
      <div>
        <button id="proceed">Proceed to Payment</button>
        <br>
        <button id="cancel">Cancel Order</button>
      </div>
      <h4>Made by -Ayush Srivastava.</h4>
    </div>

  </section>
</body>

</html>
